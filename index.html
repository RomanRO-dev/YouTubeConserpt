<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    
    <header class="header">

        <button class="menu-button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>

        <img src="image/youtube-logo.svg" alt="YouTube-Logo" class="header-logo">

        <div class="input-group">
            <input type="search" name="search" class="input-search" placeholder="Search">
            <button type="submit" class="button-search">
                <svg class="icon icon-search" width="19px" height="19px">
                    <use xlink:href="image/icons.svg#search-icon"></use>
                </svg>
            </button>
        </div>

        <div class="icons-menu">
            <a href="" class="icons-link">
                <svg class="icon" width="27px" height="20px">
                    <use xlink:href="image/icons.svg#video"></use>
                </svg>
            </a>
            <a href="" class="icons-link">
                <svg class="icon" width="21px" height="21px">
                    <use xlink:href="image/icons.svg#aps"></use>
                </svg>
            </a>
            <a href="" class="icons-link">
                <svg class="icon" width="22px" height="26px">
                    <use xlink:href="image/icons.svg#notifications"></use>
                </svg>
            </a>
        </div>

        <a href="#" class="user">
            <img src="image/avatar.jpg" alt="Avatar" class="user-avatar">
        </a>
    </header>

</body>
</html>
